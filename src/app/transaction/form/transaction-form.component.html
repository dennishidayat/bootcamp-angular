<html>
<div>
  <body>
    <form [formGroup]="transactionFormGroup">
      <table>
        <tr>
          <td>ID</td>
          <td>:</td>
          <td><input type="text" formControlName="id"></td>
        </tr>
        <tr>
          <td>Type</td>
          <td>:</td>
          <td><input type="text" formControlName="type"></td>
        </tr>
        <tr>
        <tr>
          <td>Amount</td>
          <td>:</td>
          <td><input type="text" formControlName="amount"></td>
        </tr>
        <tr>
          <td>Amount sign</td>
          <td>:</td>
          <td><input type="text" formControlName="amountsign"></td>
        </tr>
        <tr>
          <td>Account number</td>
          <td>:</td>
          <td><app-account-combo (account)="setSelectedAccount($event)"></app-account-combo></td>
        </tr>
      </table>
    </form>
    <button type="button" (click)='cancel()'>Cancel</button>
    <button type="button" (click)='submitData()' [disabled]='!transactionFormGroup.valid'>submit</button>
  </body>
</div>

</html>
