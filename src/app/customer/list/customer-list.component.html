<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h4>Customer List</h4>
            <div class="table-responsive">

                <div>
                    <button (click)='create()'>Add New</button>
                </div>

                <div>
                    <app-customer-form #formCust *ngIf="showDetail" [customer]="selectedCustomer" (result)="prosesResult($event)"></app-customer-form>
                    <!-- <app-combo-customer (customer)="set.selectedCustomer($event)"></app-combo-customer> -->
                </div>

                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Birth date</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Phone type</th>
                        <th>Phone number</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View account</th>
                    </thead>

                    <tbody>
                        <tr *ngFor="let cust of listCustomer">
                            <td>{{cust.customernumber}}</td>
                            <td>{{cust.username}}</td>
                            <td>{{cust.password}}</td>
                            <td>{{cust.birthdate}}</td>
                            <td>{{cust.firstname}}</td>
                            <td>{{cust.lastname}}</td>
                            <td>{{cust.phonetype}}</td>
                            <td>{{cust.phonenumber | pipe }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                                        (click)="selectCustomer(cust);" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"
                                        (click)="deleteRow(cust.customernumber)" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
                            </td>

                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                                        (click)="viewById(cust)" data-title="Edit" data-toggle="modal" data-target="#edit"><span
                                            class="glyphicon glyphicon-link"></span></button></p>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
